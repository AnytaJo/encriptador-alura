<html>
<head>
    
   
   <title> Encriptador </title>
   <link rel="stylesheet" href="style.css">
    
</head>
<body> 
    <header>
        <section class="cabeza">
            <img src="alura2.png" alt="Imagen de alura">
        </section>
        
    </header>
    <main>
        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="Info">
                <img src="Vector.png" alt="info", <p>       Solo letras minusculas y sin acento</p>

            </div>
            <div class="contenedor-btns">
                <input type="button" class="boton-encrip" value="Encriptar">
                <input type="button" class="boton-desencrip" value="Desencriptar">
                
            </div>
           


        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="Muneco.png" alt="Muneco alura">
            </div>
            <div class="contenedor-h3">
                <h3> Ningun mensaje fue encontrado</h3>

            </div>
            <div class="contenedor-parrafo">
                <p>Ingrese el texto que deseas encriptar o desencriptar</p>

            </div>
            <div class="contenedor-msjresultado">
                <h3>Mensaje Encriptado</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>

        </section>

    </main>


    <footer>
        <p><h4>Created by Ana Mu√±oz</h4></p>

    </footer>
   
    <script src="encrip.js"></script>    

</body>
</html>
